      <TABLE cellSpacing=0 cellPadding=0 width="100%" border=0>
        <TBODY>
        <TR>
          <TD width="100%"><SPAN fckLang="DlgImgURL">URL</SPAN> </TD>
          <TD id=tdBrowse style="DISPLAY: none" noWrap rowSpan=2>&nbsp; <INPUT id=btnBrowse onclick=BrowseServer(); type=button value="Browse Server" fckLang="DlgBtnBrowseServer"> 
          </TD></TR>
        <TR>
          <TD vAlign=top><INPUT id=txtUrl onblur=UpdatePreview(); 
            style="WIDTH: 100%"> </TD></TR></TBODY></TABLE></TD></TR>
  <TR>
    <TD>
      <TABLE cellSpacing=0 cellPadding=0 border=0>
        <TBODY>
        <TR>
          <TD noWrap><SPAN fckLang="DlgImgWidth">Width</SPAN><BR><INPUT 
            class=FCK__FieldNumeric id=txtWidth size=3> </TD>

          <TD><SPAN fckLang="DlgImgHeight">Height</SPAN><BR><INPUT 
            class=FCK__FieldNumeric id=txtHeight size=3> 
  </TD></TR></TBODY></TABLE></TD></TR>
  <TR>
    <TD vAlign=top>
      <TABLE cellSpacing=0 cellPadding=0 width="100%" border=0>
        <TBODY>
        <TR>
          <TD vAlign=top width="100%">

                <TD><SPAN fckLang="DlgImgPreview">Preview</SPAN></TD></TR>

                  frameBorder=0></IFRAME></TD></TR></TBODY></TABLE></TD></TR></TBODY></TABLE></TD></TR></TBODY></TABLE></DIV>
<DIV id=divUpload style="DISPLAY: none">
<FORM id=frmUpload onsubmit="return CheckUpload();" action="" method=post 
target=UploadWindow encType=multipart/form-data><SPAN 
fckLang="DlgLnkUpload">Upload</SPAN><BR><INPUT id=txtUploadFile 
style="WIDTH: 100%" type=file size=40 name=NewFile><BR><BR><INPUT id=btnUpload type=submit value="Send it to the Server" fckLang="DlgLnkBtnUpload"> 
<IFRAME style="DISPLAY: none" name=UploadWindow 
src="res://C:\WINDOWS\System32\shdoclc.dll/dnserror.htm"></IFRAME></FORM></DIV>
<DIV id=divAdvanced style="DISPLAY: none">
<TABLE cellSpacing=0 cellPadding=0 border=0>
  <TBODY>
  <TR>
    <TD noWrap><SPAN fckLang="DlgFlashScale">Scale</SPAN><BR><SELECT 
      id=cmbScale> <OPTION value="" selected></OPTION> <OPTION value=showall 
        fckLang="DlgFlashScaleAll">Show all</OPTION> <OPTION value=noborder 
        fckLang="DlgFlashScaleNoBorder">No Border</OPTION> <OPTION 
        value=exactfit fckLang="DlgFlashScaleFit">Exact Fit</OPTION></SELECT></TD>
    <TD>&nbsp;&nbsp;&nbsp; &nbsp; </TD>
    <TD vAlign=bottom>
      <TABLE>
        <TBODY>
        <TR>
          <TD><INPUT id=chkAutoPlay type=checkbox CHECKED></TD>
          <TD><LABEL for=chkAutoPlay fckLang="DlgFlashChkPlay" nowrap>Auto

          <TD><LABEL for=chkLoop fckLang="DlgFlashChkLoop" 
            nowrap>Loop</LABEL>&nbsp;&nbsp;</TD>

          <TD><LABEL for=chkMenu fckLang="DlgFlashChkMenu" nowrap>Enable Flash

    <TD vAlign=top noWrap width="50%">&nbsp;<SPAN
