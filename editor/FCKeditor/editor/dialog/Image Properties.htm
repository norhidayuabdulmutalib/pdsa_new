xmlns="http://www.w3.org/1999/xhtml"><HEAD><TITLE>Image Properties</TITLE>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<META content="noindex, nofollow" name=robots>
<SCRIPT src="" type=text/javascript></SCRIPT>

<SCRIPT src="" type=text/javascript></SCRIPT>
<LINK href="common/fck_dialog_common.css" type=text/css rel=stylesheet>
<META content="MSHTML 6.00.2800.1400" name=GENERATOR></HEAD>
<BODY style="OVERFLOW: hidden" scroll=no>
<DIV id=divInfo>
<TABLE height="100%" cellSpacing=1 cellPadding=1 width="100%" border=0>
  <TBODY>
  <TR>
    <TD>
      <TABLE cellSpacing=0 cellPadding=0 width="100%" border=0>
        <TBODY>
        <TR>
          <TD width="100%"><SPAN fcklang="DlgImgURL">URL</SPAN> </TD>
          <TD id=tdBrowse style="DISPLAY: none" noWrap rowSpan=2>&nbsp; <INPUT id=btnBrowse onclick=BrowseServer(); type=button value="Browse Server" fcklang="DlgBtnBrowseServer"> 
          </TD></TR>
        <TR>
          <TD vAlign=top><INPUT id=txtUrl onblur=UpdatePreview(); 
            style="WIDTH: 100%"> </TD></TR></TBODY></TABLE></TD></TR>
  <TR>
    <TD><SPAN fcklang="DlgImgAlt">Short Description</SPAN><BR><INPUT id=txtAlt 
      style="WIDTH: 100%"><BR></TD></TR>
  <TR height="100%">
    <TD vAlign=top>
      <TABLE height="100%" cellSpacing=0 cellPadding=0 width="100%" border=0>
        <TBODY>
        <TR>
          <TD vAlign=top><BR>
            <TABLE cellSpacing=0 cellPadding=0 border=0>
              <TBODY>
              <TR>
                <TD noWrap><SPAN fcklang="DlgImgWidth">Width</SPAN>&nbsp;</TD>
                <TD><INPUT id=txtWidth 
                  onkeyup="OnSizeChanged('Width',this.value);" size=3></TD>
                <TD rowSpan=2>
                  <DIV class=BtnLocked id=btnLockSizes 
                  onmouseover="this.className = (bLockRatio ? 'BtnLocked' : 'BtnUnlocked' ) + ' BtnOver';" 
                  title="Lock Sizes" onclick=SwitchLock(this); 
                  onmouseout="this.className = (bLockRatio ? 'BtnLocked' : 'BtnUnlocked' );"></DIV></TD>
                <TD rowSpan=2>
                  <DIV class=BtnReset id=btnResetSize 
                  onmouseover="this.className='BtnReset BtnOver';" 
                  title="Reset Size" onclick=ResetSizes(); 
                  onmouseout="this.className='BtnReset';"></DIV></TD></TR>
              <TR>
                <TD noWrap><SPAN fcklang="DlgImgHeight">Height</SPAN>&nbsp;</TD>
                <TD><INPUT id=txtHeight 
                  onkeyup="OnSizeChanged('Height',this.value);" 
              size=3></TD></TR></TBODY></TABLE><BR>
            <TABLE cellSpacing=0 cellPadding=0 border=0>
              <TBODY>
              <TR>
                <TD noWrap><SPAN fcklang="DlgImgBorder">Border</SPAN>&nbsp;</TD>
                <TD><INPUT id=txtBorder onkeyup=UpdatePreview(); size=2></TD></TR>
              <TR>
                <TD noWrap><SPAN fcklang="DlgImgHSpace">HSpace</SPAN>&nbsp;</TD>
                <TD><INPUT id=txtHSpace onkeyup=UpdatePreview(); size=2></TD></TR>
              <TR>
                <TD noWrap><SPAN fcklang="DlgImgVSpace">VSpace</SPAN>&nbsp;</TD>
                <TD><INPUT id=txtVSpace onkeyup=UpdatePreview(); size=2></TD></TR>
              <TR>
                <TD noWrap><SPAN fcklang="DlgImgAlign">Align</SPAN>&nbsp;</TD>
                <TD><SELECT id=cmbAlign onchange=UpdatePreview();> <OPTION 
                    value="" selected></OPTION> <OPTION value=left 
                    fcklang="DlgImgAlignLeft">Left</OPTION> <OPTION 
                    value=absBottom fcklang="DlgImgAlignAbsBottom">Abs 
                    Bottom</OPTION> <OPTION value=absMiddle 
                    fcklang="DlgImgAlignAbsMiddle">Abs Middle</OPTION> <OPTION 
                    value=baseline 
                    fcklang="DlgImgAlignBaseline">Baseline</OPTION> <OPTION 
                    value=bottom fcklang="DlgImgAlignBottom">Bottom</OPTION> 
                    <OPTION value=middle 
                    fcklang="DlgImgAlignMiddle">Middle</OPTION> <OPTION 
                    value=right fcklang="DlgImgAlignRight">Right</OPTION> 
                    <OPTION value=textTop fcklang="DlgImgAlignTextTop">Text 
                    Top</OPTION> <OPTION value=top 
                    fcklang="DlgImgAlignTop">Top</OPTION></SELECT> 
            </TD></TR></TBODY></TABLE></TD>
          <TD>&nbsp;&nbsp;&nbsp;</TD>
          <TD vAlign=top width="100%">
            <TABLE style="TABLE-LAYOUT: fixed" cellSpacing=0 cellPadding=0 
            width="100%">
              <TBODY>
              <TR>
                <TD><SPAN fcklang="DlgImgPreview">Preview</SPAN></TD></TR>
              <TR>
                <TD vAlign=top><IFRAME class=ImagePreviewArea marginWidth=0 
                  marginHeight=0 
                  src="res://C:\WINDOWS\System32\shdoclc.dll/dnserror.htm" 
                  frameBorder=0></IFRAME></TD></TR></TBODY></TABLE></TD></TR></TBODY></TABLE></TD></TR></TBODY></TABLE></DIV>
<DIV id=divUpload style="DISPLAY: none">
<FORM id=frmUpload onsubmit="return CheckUpload();" action="" method=post 
target=UploadWindow encType=multipart/form-data><SPAN 
fcklang="DlgLnkUpload">Upload</SPAN><BR><INPUT id=txtUploadFile 
style="WIDTH: 100%" type=file size=40 name=NewFile><BR><BR><INPUT id=btnUpload type=submit value="Send it to the Server" fcklang="DlgLnkBtnUpload"> 
<IFRAME style="DISPLAY: none" name=UploadWindow 
src="res://C:\WINDOWS\System32\shdoclc.dll/dnserror.htm"></IFRAME></FORM></DIV>
<DIV id=divLink style="DISPLAY: none">
<TABLE cellSpacing=1 cellPadding=1 width="100%" border=0>
  <TBODY>
  <TR>
    <TD>
      <DIV><SPAN fcklang="DlgLnkURL">URL</SPAN><BR><INPUT id=txtLnkUrl 
      onblur=UpdatePreview(); style="WIDTH: 100%"> </DIV>
      <DIV id=divLnkBrowseServer align=right><INPUT onclick=LnkBrowseServer(); type=button value="Browse Server" fcklang="DlgBtnBrowseServer"> 
      </DIV>
      <DIV><SPAN fcklang="DlgLnkTarget">Target</SPAN><BR><SELECT 
        id=cmbLnkTarget> <OPTION value="" selected 
        fcklang="DlgGenNotSet">&lt;not set&gt;</OPTION> <OPTION value=_blank 
        fcklang="DlgLnkTargetBlank">New Window (_blank)</OPTION> <OPTION 
        value=_top fcklang="DlgLnkTargetTop">Topmost Window (_top)</OPTION> 
        <OPTION value=_self fcklang="DlgLnkTargetSelf">Same Window 
        (_self)</OPTION> <OPTION value=_parent 
        fcklang="DlgLnkTargetParent">Parent Window (_parent)</OPTION></SELECT> 
      </DIV></TD></TR></TBODY></TABLE></DIV>
<DIV id=divAdvanced style="DISPLAY: none">
<TABLE cellSpacing=0 cellPadding=0 width="100%" align=center border=0>
  <TBODY>
  <TR>
    <TD vAlign=top width="50%"><SPAN fcklang="DlgGenId">Id</SPAN><BR><INPUT 
      id=txtAttId style="WIDTH: 100%"> </TD>
    <TD width=1>&nbsp;&nbsp;</TD>
    <TD vAlign=top>
      <TABLE cellSpacing=0 cellPadding=0 width="100%" align=center border=0>
        <TBODY>
        <TR>
          <TD width="60%"><SPAN fcklang="DlgGenLangDir">Language 
            Direction</SPAN><BR><SELECT id=cmbAttLangDir style="WIDTH: 100%"> 
              <OPTION value="" selected fcklang="DlgGenNotSet">&lt;not 
              set&gt;</OPTION> <OPTION value=ltr fcklang="DlgGenLangDirLtr">Left 
              to Right (LTR)</OPTION> <OPTION value=rtl 
              fcklang="DlgGenLangDirRtl">Right to Left (RTL)</OPTION></SELECT> </TD>
          <TD width="1%">&nbsp;&nbsp;</TD>
          <TD noWrap><SPAN fcklang="DlgGenLangCode">Language 
            Code</SPAN><BR><INPUT id=txtAttLangCode style="WIDTH: 100%">&nbsp; 
          </TD></TR></TBODY></TABLE></TD></TR>
  <TR>
    <TD colSpan=3>&nbsp;</TD></TR>
  <TR>
    <TD colSpan=3><SPAN fcklang="DlgGenLongDescr">Long Description 
      URL</SPAN><BR><INPUT id=txtLongDesc style="WIDTH: 100%"> </TD></TR>
  <TR>
    <TD colSpan=3>&nbsp;</TD></TR>
  <TR>
    <TD vAlign=top><SPAN fcklang="DlgGenClass">Stylesheet 
      Classes</SPAN><BR><INPUT id=txtAttClasses style="WIDTH: 100%"> </TD>
    <TD></TD>
    <TD vAlign=top>&nbsp;<SPAN fcklang="DlgGenTitle">Advisory 
      Title</SPAN><BR><INPUT id=txtAttTitle style="WIDTH: 100%"> 
</TD></TR></TBODY></TABLE><SPAN fcklang="DlgGenStyle">Style</SPAN><BR><INPUT 
id=txtAttStyle style="WIDTH: 100%"> </DIV></BODY></HTML>
