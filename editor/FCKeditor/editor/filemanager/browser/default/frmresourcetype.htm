<META http-equiv=Content-Type content="text/html; charset=utf-8"><LINK 
href="frmresourcetype_files/browser.css" type=text/css rel=stylesheet>
<SCRIPT src="" type=text/javascript></SCRIPT>

<SCRIPT language=javascript>

function SetResourceType( type )
{
	window.parent.frames["frmFolders"].SetResourceType( type ) ;
}

var aTypes = [
	['File','File'],
	['Image','Image'],
	['Flash','Flash'],
	['Media','Media']
] ;

window.onload = function()
{
	for ( var i = 0 ; i < aTypes.length ; i++ )
	{
		if ( oConnector.ShowAllTypes || aTypes[i][0] == oConnector.ResourceType )
			AddSelectOption( document.getElementById('cmbType'), aTypes[i][1], aTypes[i][0] ) ;
	}
}

		</SCRIPT>

<META content="MSHTML 6.00.2800.1400" name=GENERATOR></HEAD>
<BODY bottomMargin=0 topMargin=0>
<TABLE height="100%" cellSpacing=0 cellPadding=0 width="100%" border=0>
  <TBODY>
  <TR>
    <TD noWrap>Resource Type<BR><SELECT id=cmbType style="WIDTH: 100%" 
      onchange=SetResourceType(this.value);></SELECT> 
</TD></TR></TBODY></TABLE></BODY></HTML>
